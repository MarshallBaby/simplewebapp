databaseChangeLog:
  - changeSet:
      id: create-employee-table
      author: Alexey Yatsevich
      changes:
        - createTable:
            catalogName: employeedb
            tableName: employee
            columns:
              - column:
                  name: employee_id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(64)
              - column:
                  name: last_name
                  type: varchar(64)
              - column:
                  name: department_id
                  type: integer
              - column:
                  name: job_title
                  type: varchar(255)
              - column:
                  name: gender
                  type: gender
              - column:
                  name: age
                  type: integer
                  constraints:
                    nullable: true
